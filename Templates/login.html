<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Quote App Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom styles */
        body {
            background-color: #fff8dc; /* off-white */
            color: #000; /* black */
        }
        .bg-custom {
            background-color: #4169e1 !important; /* royal blue */
        }
        .text-custom {
            color: black !important; /* yellow */
        }
        .btn-custom {
            background-color: #000; /* black */
            color: #fff8dc; /* off-white */
        }
        .container-custom {
            width: 400px;
            height: 400px;
            max-width: 90%;
        }
        .form-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body class="container-fluid d-flex flex-column align-items-center justify-content-center min-vh-100">
    <div class="mt-5 bg-custom text-white p-5 rounded-3 container-custom">
        <div class="form-container">
            <h1 class="text-center mb-4">Login</h1>
            <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label text-custom">Username:</label>
                    <input type="text" id="username" name="username" class="form-control bg-primary-subtle text-custom" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-custom">Password:</label>
                    <input type="password" id="password" name="password" class="form-control bg-primary-subtle text-custom" required>
                </div>
                <div class="mb-3 d-grid">
                    <button type="submit" class="btn btn-custom">Login</button>
                </div>
                <div class="text-center">
                    <a href="/" class="text-decoration-none text-custom">Cancel</a>
                </div>
            </form>
            <div class="mt-3 text-center">
                <a href="/register" class="text-custom">Not registered? Sign up now!</a>
            </div>
        </div>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="list-unstyled pt-2">
                {% for message in messages %}
                    <li class="text-custom">{{message}}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
